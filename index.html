<h1 style=" font-size: 30px; letter-spacing: -1px; line-height: 0.95; word-spacing: -3px;">
개발 환경 구축 <span style="opacity: 0.5">의존 패키지 설치</span>
</h1>

```bash
sudo apt-get update

# DNX prerequisites
sudo apt-get install -y unzip curl libunwind8 gettext libssl-dev \
  libcurl4-openssl-dev zlib1g libicu-dev uuid-dev

# install libuv for KestrelHttpServer
sudo apt-get install -y automake libtool

# sqlite3
sudo apt-get install libsqlite3-dev

curl -sSL https://github.com/libuv/libuv/archive/v1.4.2.tar.gz \
 | sudo tar zxfv - -C /usr/local/src

cd /usr/local/src/libuv-1.4.2
sudo sh autogen.sh
sudo ./configure
sudo make
sudo make install
sudo rm -rf /usr/local/src/libuv-1.4.2 && cd ~/
sudo ldconfig
```

<h1 style=" font-size: 30px; letter-spacing: -1px; line-height: 0.95; word-spacing: -3px;">
개발 환경 구축 <span style="opacity: 0.5">DNVM 설치</span>
</h1>

```bash
# install DNVM
curl -sSL https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.sh \
 | DNX_BRANCH=dev sh && source ~/.dnx/dnvm/dnvm.sh

# dnvm set as coreclr
dnvm upgrade -r coreclr

```

<h1 style=" font-size: 30px; letter-spacing: -1px; line-height: 0.95; word-spacing: -3px;">
개발 환경 구축 <span style="opacity: 0.5">NodeJS 설치</span>
</h1>

```bash
# nvm install
curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.30.2/install.sh \
| bash
source ~/.nvm/nvm.sh

# install node
nvm install v5.5.0
nvm alias default v5.5.0

# node related
npm install -g yo bower grunt-cli gulp
npm install -g generator-aspnet

```

개발 환경 구축 <span style="opacity: 0.5">Vagrantfile</span>

```ruby
# -*- mode: ruby -*-
# vi: set ft=ruby :

Vagrant.configure(2) do |config|
  config.vm.box = "ubuntu/vivid64"
  config.vm.network "forwarded_port", guest: 5000, host: 8080

  config.vm.network "public_network"
  #config.vm.network :private_network, id: "192.168.33.11"

  config.vm.synced_folder ".", "/home/vagrant/weirdnote"

  config.vm.provider "virtualbox" do |vb|
    vb.memory = "1024"
  end

  config.vm.provision "shell", path: "tools/vagrant/provision.sh"
end
```
